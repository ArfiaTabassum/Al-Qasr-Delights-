        // Toggle dropdown menu function
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("show");
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const menuButton = document.querySelector('.menu-button');
    const dropdownMenu = document.getElementById('menu');
    
    if (!menuButton.contains(event.target)) {
        dropdownMenu.classList.remove('show');
    }
});
        // Current image index for navigation
        let currentImageIndex = 0;
        let images = [];
        
        // Open lightbox with navigation support
        function openLightbox(event, imgSrc) {
            event.preventDefault();
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            // Get all images in the gallery
            images = Array.from(document.querySelectorAll('.thumbnail'));
            currentImageIndex = images.findIndex(img => img.src.includes(imgSrc.split('/').pop()));
            
            // Set image source
            lightboxImg.src = imgSrc;
            
            // Activate lightbox
            lightbox.classList.add('active');
            
            // Disable body scrolling
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate between images
        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            // Wrap around if at beginning or end
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            
            // Update lightbox image
            document.getElementById('lightbox-img').src = images[currentImageIndex].src;
        }

        // Close lightbox with ESC key
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
            
            // Arrow key navigation
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                }
            }
        });

        // Add animation delay to gallery sections for staggered appearance
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.gallery-section');
            
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
